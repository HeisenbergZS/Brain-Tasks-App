version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
      nodejs: 18
    commands:
      - echo Installing kubectl...
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.28.1/2023-09-14/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin
      - kubectl version --client

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 075617906556.dkr.ecr.us-east-1.amazonaws.com
      - echo Setting up kubeconfig...
      - aws eks update-kubeconfig --region us-east-1 --name brain-task-cluster

  build:
    commands:
      - echo Deploying to Kubernetes...
      - kubectl apply -f eks/deployment.yaml
      - kubectl apply -f eks/service.yaml

artifacts:
  files:
    - '**/*'

